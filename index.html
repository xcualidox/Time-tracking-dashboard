<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
    <main>
        <!-- Container -->
        <div class="container">
            <!-- Profile card -->
            <article class="card profile background-dark">
                <header class="user-info flex">
                    <div class="profile-pic">
                        <img src="/images/image-jeremy.png" alt="profile picture">
                    </div>
                    <div class="user-name">
                        <p class="title">Report for</p>
                        <h2 class="user-name">Jeremy Robson</h2>
                    </div>
                </header>
                <ul class="time-range flex">
                    <li><a href="#" id="daily">Daily</a></li>
                    <li><a href="#" id="weekly" class="default"  >Weekly</a></li>
                    <li><a href="#" id="monthly">Monthly</a></li>
                </ul>
            </article>
            <!-- Cards with data -->
            <article class="card c-data">
                <section class="card-body background-dark">
                    <header class="card-header flex">
                        <h3 class="card-title">Work</h3>
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path class="ellipsis" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                    </header>
                    <section class="card-content flex">
                        <h2 class="hours-main"><span></span>hrs</h2>
                        <p class="hours-last">Last Week-
                            <span class="hours"></span>hrs
                        </p>
                    </section>
                </section>
            </article>
            <article class="card c-data">
                <section class="card-body background-dark">
                    <header class="card-header flex">
                        <h3 class="card-title">Play</h3>
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path class="ellipsis" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                    </header>
                    <section class="card-content flex">
                        <h2 class="hours-main"><span></span>hrs</h2>
                        <p class="hours-last">Last Week-
                            <span class="hours"></span>hrs
                        </p>
                    </section>
                </section>
            </article>
            <article class="card c-data">
                <section class="card-body background-dark">
                    <header class="card-header flex">
                        <h3 class="card-title">Study</h3>
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path class="ellipsis" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                    </header>
                    <section class="card-content flex">
                        <h2 class="hours-main"><span></span>hrs</h2>
                        <p class="hours-last">Last Week-
                            <span class="hours"></span>hrs
                        </p>
                    </section>
                </section>
            </article>
            <article class="card c-data">
                <section class="card-body background-dark">
                    <header class="card-header flex">
                        <h3 class="card-title">Exercise</h3>
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path class="ellipsis" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                    </header>
                    <section class="card-content flex">
                        <h2 class="hours-main"><span></span>hrs</h2>
                        <p class="hours-last">Last Week-
                            <span class="hours"></span>hrs
                        </p>
                    </section>
                </section>
            </article>
            <article class="card c-data">
                <section class="card-body background-dark">
                    <header class="card-header flex">
                        <h3 class="card-title">Social</h3>
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path class="ellipsis" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                    </header>
                    <section class="card-content flex">
                        <h2 class="hours-main"><span></span>hrs</h2>
                        <p class="hours-last">Last Week-
                            <span class="hours"></span>hrs
                        </p>
                    </section>
                </section>
            </article>
            <article class="card c-data">
                <section class="card-body background-dark">
                    <header class="card-header flex">
                        <h3 class="card-title">Self Care</h3>
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path class="ellipsis"  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                    </header>
                    <section class="card-content flex">
                        <h2 class="hours-main"><span></span>hrs</h2>
                        <p class="hours-last">Last Week-
                            <span class="hours"></span>hrs
                        </p>
                    </section>
                </section>
            </article>
        </div>
        <!-- Attributions -->
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/xcualidox" target="_blank">Alex Cruz</a>.
          </div>
    </main>
    <!-- Javascript added -->
    <script src="js/js.js" defer></script>
</body>
</html>
